<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f9fafb; display:flex; justify-content:center; align-items:center; height:100vh; }
        form { background:white; padding:24px; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,0.1); width:320px; }
        input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px; }
        button { width:100%; padding:10px; background:#4f46e5; color:white; border:none; border-radius:6px; font-weight:bold; }
        .msg { margin-bottom:10px; padding:10px; border-radius:6px; font-size:14px; }
        .msg.success { background:#d1fae5; color:#065f46; border:1px solid #6ee7b7; }
        .msg.error { background:#fee2e2; color:#991b1b; border:1px solid #fca5a5; }
    </style>
</head>
<body>
    <form method="post" action="reset-password">
        {% if message %}
            <div class="msg success">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="msg error">{{ error }}</div>
        {% endif %}
        <input type="hidden" name="token" value="{{ token }}">
        <label>New Password</label>
        <input type="password" name="password" required>
        <label>Confirm Password</label>
        <input type="password" name="password_confirm" required>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
