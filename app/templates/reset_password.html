<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #F5F7FF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #15173D;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #15173D;
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #596080;
            margin-bottom: 8px;
            margin-top: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 0;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #4BA5BA;
            box-shadow: 0 0 0 3px rgba(75, 165, 186, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4BA5BA;
            color: white;
            border: none;
            border-radius: 100px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: 24px;
            transition: background 0.2s;
            box-shadow: 0 4px 12px rgba(75, 165, 186, 0.2);
        }

        button:hover {
            background: #3B8A9D;
        }

        .msg {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .msg.success {
            background: #ECFDF5;
            color: #059669;
            border: 1px solid #D1FAE5;
        }

        .msg.error {
            background: #FEF2F2;
            color: #DC2626;
            border: 1px solid #FEE2E2;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Reset Password</h2>
        <form method="post" action="reset-password">
            {% if message %}
            <div class="msg success">{{ message }}</div>
            {% endif %}
            {% if error %}
            <div class="msg error">{{ error }}</div>
            {% endif %}
            <input type="hidden" name="token" value="{{ token }}">

            <label>New Password</label>
            <input type="password" name="password" required placeholder="Enter new password">

            <label>Confirm Password</label>
            <input type="password" name="password_confirm" required placeholder="Confirm new password">

            <button type="submit">Set New Password</button>
        </form>
    </div>
</body>

</html>
