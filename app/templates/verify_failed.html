<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Failed</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #F5F7FF;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #15173D;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(75, 165, 186, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #DC2626;
      margin-bottom: 16px;
      font-size: 24px;
    }

    p {
      color: #596080;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 20px;
      display: block;
    }

    .error-details {
      background: #FEF2F2;
      color: #991B1B;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="card">
    <span class="icon">‚ùå</span>
    <h1>Verification Failed</h1>
    <p>We couldn't verify your email address. The link may be invalid or expired.</p>
    {% if detail %}
    <div class="error-details">{{ detail }}</div>
    {% endif %}
  </div>
</body>

</html>
