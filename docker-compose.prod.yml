services:
  web:
    image: ${APP_IMAGE}
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: >
      gunicorn -k uvicorn.workers.UvicornWorker app.main:app
      --bind 0.0.0.0:8000
      --workers ${WEB_CONCURRENCY:-4}
      --timeout ${WEB_TIMEOUT:-120}
      --max-requests ${GUNICORN_MAX_REQUESTS:-1000}
      --max-requests-jitter ${GUNICORN_MAX_REQUESTS_JITTER:-100}
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      # HTTP Router (Redirects to HTTPS)
      - "traefik.http.routers.web-${PROJECT_NAME}.rule=Host(`${BACKEND_DOMAIN}`) || Host(`www.${BACKEND_DOMAIN}`)"
      - "traefik.http.routers.web-${PROJECT_NAME}.entrypoints=web"
      - "traefik.http.routers.web-${PROJECT_NAME}.middlewares=redirect-to-https"

       # HTTPS Router
      - "traefik.http.routers.web-secure-${PROJECT_NAME}.rule=Host(`${BACKEND_DOMAIN}`) || Host(`www.${BACKEND_DOMAIN}`)"
      - "traefik.http.routers.web-secure-${PROJECT_NAME}.entrypoints=websecure"
      - "traefik.http.routers.web-secure-${PROJECT_NAME}.tls=true"
      - "traefik.http.routers.web-secure-${PROJECT_NAME}.tls.certresolver=myresolver"
      - "traefik.http.routers.web-secure-${PROJECT_NAME}.middlewares=security-headers,rate-limit-${PROJECT_NAME},redirect-to-nonwww"

      # Service Def
      - "traefik.http.services.web-${PROJECT_NAME}.loadbalancer.server.port=8000"
      - "traefik.http.services.web-${PROJECT_NAME}.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.web-${PROJECT_NAME}.loadbalancer.healthcheck.interval=10s"
      - "traefik.http.services.web-${PROJECT_NAME}.loadbalancer.healthcheck.timeout=3s"

      # Rate Limit Middleware (Scoped to this project)
      - "traefik.http.middlewares.rate-limit-${PROJECT_NAME}.ratelimit.average=20"
      - "traefik.http.middlewares.rate-limit-${PROJECT_NAME}.ratelimit.burst=10"
      - "traefik.http.middlewares.rate-limit-${PROJECT_NAME}.ratelimit.sourcecriterion.ipstrategy.depth=2"

    networks:
      - backend
      - traefik_public

  frontend:
    image: sohail342/fyp_frontend:latest
    pull_policy: always
    restart: unless-stopped
    depends_on:
      - web
    networks:
      - traefik_public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-secure-${PROJECT_NAME}.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend-secure-${PROJECT_NAME}.entrypoints=websecure"
      - "traefik.http.routers.frontend-secure-${PROJECT_NAME}.tls=true"
      - "traefik.http.routers.frontend-secure-${PROJECT_NAME}.tls.certresolver=myresolver"
      - "traefik.http.services.frontend-service-${PROJECT_NAME}.loadbalancer.server.port=80"

  db:
    image: postgres:17-alpine
    env_file:
      - .env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend

  celery:
    entrypoint: ""
    image: ${APP_IMAGE}
    env_file:
      - .env.prod
    command: celery -A app.workers.celery_app worker --loglevel=INFO --max-tasks-per-child=1000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "app.workers.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend

  celery-beat:
    entrypoint: ""
    image: ${APP_IMAGE}
    env_file:
      - .env.prod
    command: celery -A app.workers.celery_app beat --loglevel=INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend

volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  redis_data:
    driver: local

networks:
  backend:
    driver: bridge
  traefik_public:
    external: true
