<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fracture Prediction Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 { color: #333; }
    .upload-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    input[type=file] {
      margin-top: 10px;
      padding: 5px;
    }
    button {
      margin-top: 15px;
      padding: 8px 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #0056b3; }
    .result {
      margin-top: 25px;
      text-align: center;
      max-width: 700px;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ü©ª Fracture Detection</h1>
  <div class="upload-box">
    <p>Select an image to predict:</p>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <button onclick="predictFracture()">Predict</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    async function predictFracture() {
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "‚è≥ Processing...";

      if (!fileInput.files.length) {
        alert("Please select an image first!");
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('https://orthoscan.publicvm.com/api/v1/fracture/predict_with_visualization', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Prediction request failed');
        const data = await response.json();

        resultDiv.innerHTML = `
          <h2>Prediction Result</h2>
          <p><b>Prediction:</b> ${data.prediction}</p>
          <p><b>Probability:</b> ${(data.probability * 100).toFixed(2)}%</p>
          <p><b>Confidence:</b> ${(data.confidence * 100).toFixed(2)}%</p>
          <p><b>Detected Regions:</b> ${data.regions_count}</p>
          <img src="${data.visualization}" alt="Visualization" />
        `;
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
