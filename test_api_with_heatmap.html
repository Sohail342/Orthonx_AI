<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fracture Prediction Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 { color: #333; }
    .upload-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    button {
      margin-top: 15px;
      padding: 8px 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #0056b3; }

    .result {
      margin-top: 25px;
      text-align: left;
      max-width: 900px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .result h2 { text-align: center; color: #333; }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }
    .info-item {
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
    }
    .info-item strong { color: #555; }

    .risk-high { color: #dc3545; font-weight: bold; }
    .risk-medium { color: #ffc107; font-weight: bold; }
    .risk-low { color: #28a745; font-weight: bold; }

    /* Image Layout */
    .image-grid {
      margin-top: 25px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .image-box {
      text-align: center;
    }
    .image-box img {
      max-width: 380px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>ü©ª Fracture Detection</h1>

  <div class="upload-box">
    <p>Select an image to predict:</p>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <button onclick="predictFracture()">Predict</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    async function predictFracture() {
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "‚è≥ Processing...";

      if (!fileInput.files.length) {
        alert("Please select an image first!");
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('http://localhost:8000/api/v1/prediction/analyze_with_gradcam', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Prediction request failed');
        const data = await response.json();

        const riskClass =
          data.fracture.risk === 'HIGH' ? 'risk-high' :
          data.fracture.risk === 'MEDIUM' ? 'risk-medium' : 'risk-low';

        resultDiv.innerHTML = `
          <h2>ü©ª Fracture Detection Results</h2>

          <div class="info-grid">
            <div class="info-item"><strong>Body Part:</strong><br>${data.body_part}</div>
            <div class="info-item"><strong>Confidence:</strong><br>${(data.confidence * 100).toFixed(2)}%</div>
            <div class="info-item"><strong>Fracture Status:</strong><br>${data.fracture.positive ? '‚ö†Ô∏è Positive' : '‚úÖ Negative'}</div>
            <div class="info-item"><strong>Fracture Probability:</strong><br>${(data.fracture.probability * 100).toFixed(2)}%</div>
            <div class="info-item"><strong>Risk Level:</strong><br><span class="${riskClass}">${data.fracture.risk}</span></div>
            <div class="info-item"><strong>Recommendation:</strong><br>${data.recommendation}</div>
          </div>

          <div class="image-grid">
            <div class="image-box">
              <h3>Original Image</h3>
              <img src="${data.original_image}" alt="Original Image" />
            </div>

            ${data.heatmap ? `
            <div class="image-box">
              <h3>Grad-CAM Heatmap</h3>
              <img src="${data.heatmap}" alt="Grad-CAM Heatmap" />
            </div>` : ''}
          </div>
        `;
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
